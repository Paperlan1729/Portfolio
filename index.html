<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Particles Background -->
  <div id="particles-js"></div>
  <script src="js/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
  </section>
 <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      
      color: #c5c6c7;
      line-height: 1.6; 
}
    header {
      
      color: #66fcf1;
      
      text-align: center;
align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
    }
    header p {
      font-size: 1.2em;
      color: #45a29e;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #66fcf1;
      text-decoration: none;
align-items: center;
text-align: center;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffffff;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #66fcf1;
      text-align: center;
align-items: center;
      margin-bottom: 30px;
    }
    .about p {
      text-align: justify;
      font-size: 1.1em;
align-items: center;
text-align: center;
    }
    .skills, .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      color: #45a29e;
      margin-bottom: 15px;
    }
    footer {
      
      color: #c5c6c7;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: #66fcf1;
      text-decoration: none;
align-items: center;
text-align: center;
    }
  </style>
<body>

  <!-- Header -->
<header>
  <h1>Welcome to My Portfolio</h1>
  <nav>
      <a href="about.html">About</a>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Contribution</a></li>
      <li><a href="contacts.html">Contact</a></li>
  </nav>
</header>

</body>
</html>
